<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sending App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="innerContainer">
            <div class="heading">

                <h1>Type Your Message Here</h1>
            </div>
            <div class="input">
                <textarea name="messageTxt" id="messageTxt" cols="10" rows="5"></textarea>

            </div>
            <div class="btn">

                <button class="btn" id="submit">Submit</button>
            </div>
            <div class="display2">
                <h3>Last Message Delivered</h3>
                <div id="lastTxt">Hello world!.</div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
